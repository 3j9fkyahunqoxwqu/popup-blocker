<!DOCTYPE html>
<html>
<head>
  <title>Options Page :: Popup Blocker</title>
  <style>
    body: {
      padding: 10px;
      font-size: 13px;
      font-family: arial,sans-serif;
    }
    input[type=number] {
      width: 50px;
    }
    input[type=text] {
      width: 100%;
    }
    .notes {
      font-size: 80%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td><span data-i18n="options_item1"></span></td>
      <td><input type="number" id="numbers" min=1></td>
    </tr>
    <tr>
      <td><span data-i18n="options_item2"></span><sup>1</sup></td>
      <td><input type="number" id="timeout" min=5></td>
    </tr>
    <tr>
      <td><span data-i18n="options_item9"></span><sup>2</sup></td>
      <td><input type="number" id="countdown" min=0></td>
    </tr>
  </table>
  <p>
    <label><input type="checkbox" id="domain"> <span data-i18n="options_item3"></span><sup>1</sup></label>
    <br>
    <label><input type="checkbox" id="target"> <span data-i18n="options_item4"></span><sup>1</sup></label>
    <br>
    <label><input type="checkbox" id="badge"> <span data-i18n="options_item5"></span><sup>1</sup></label>
  </p>
  <p>
    <span data-i18n="options_item6"></span><sup>1, 3</sup>
    <input type="text" id="popup-hosts" rows="2">
  </p>
  <p>
    <span data-i18n="options_item7"></span><sup>1, 4</sup>
    <input type="text" id="top-hosts" rows="2">
  </p>
  <p>
    <span data-i18n="options_item13"></span><sup>1, 5</sup>
    <input type="text" id="blacklist" rows="2">
  </p>
  <p class="notes">
    1: <span data-i18n="options_item8"></span>
    <br>
    2: <span data-i18n="options_item10"></span>
    <br>
    3: <span data-i18n="options_item11"></span>
    <br>
    4: <span data-i18n="options_item12"></span>
    <br>
    5: <span data-i18n="options_item14"></span>
  </p>
  <div>
    <button id="save" data-i18n="options_save"></button> <span id="status"></span>
  </div>
  <script src="index.js"></script>
</body>
</html>
